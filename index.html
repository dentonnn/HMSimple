            --color-success: #06A77D;

            --color-surface: #FFFFFF;
            --color-text: #2B2D42;
            --color-text-secondary: #6B7280;
            --color-border: #E5E7EB;

            --color-text: #EDF2F4;

            --color-border: #374151;

        }

            background: var(--color-bg);
            color: var(--color-text);
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;

        h1, h2, h3, h4, h5, h6 {

        }

        .font-mono {
            font-family: var(--font-mono);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }

        .animate-scale-in {
            animation: scaleIn 0.3s ease-out forwards;
        }

        .stagger-1 { animation-delay: 50ms; }
        .stagger-2 { animation-delay: 100ms; }
        .stagger-3 { animation-delay: 150ms; }
        .stagger-4 { animation-delay: 200ms; }
        .stagger-5 { animation-delay: 250ms; }

        /* Session Cards */
        .session-card {
            background: var(--color-surface);
            border: 2px solid var(--color-border);
            transition: all 0.3s ease;
            position: relative;
        }

        .session-card.upcoming {
            border-image: linear-gradient(135deg, var(--color-primary), var(--color-accent)) 1;
        }

        .session-card.completed {
            border-color: var(--color-success);
            background: linear-gradient(135deg, rgba(6, 167, 125, 0.05), rgba(6, 167, 125, 0.02));
        }

        .session-card:active {
            transform: scale(0.98);
        }

        /* Session Type Colors */
        .session-type-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .session-type-intervals {
            background: linear-gradient(135deg, #FF6B5A, #FF8A7A);
            color: white;
        }

        .session-type-tempo {
            background: linear-gradient(135deg, #FFBA52, #FFD082);
            color: #2B2D42;
        }

        .session-type-easy,
        .session-type-recovery,
        .session-type-shakeout {
            background: linear-gradient(135deg, #4A5BAF, #6A7BCF);
            color: white;
        }

        .session-type-long-run {
            background: linear-gradient(135deg, #06A77D, #16C79D);
            color: white;
        }

        .session-type-race-day {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #2B2D42;
            animation: pulse 2s ease-in-out infinite;
        }

        .session-type-pre-race-shakeout {
            background: linear-gradient(135deg, #9B59B6, #BB79C6);
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Expandable Content */
        .expandable-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }

        .expandable-content.expanded {
            max-height: 2000px;
        }

        .chevron {
            transition: transform 0.3s ease;
        }

        .chevron.rotated {
            transform: rotate(180deg);
        }

        /* Progress Ring */
        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 4px;
        }

        /* Week Navigation */
        .week-nav {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .week-nav::-webkit-scrollbar {
            display: none;
        }

        .week-btn {
            scroll-snap-align: center;
            min-width: 80px;
        }

        /* Modal */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        /* Upload Zone */
        .upload-zone {
            border: 2px dashed var(--color-border);
            transition: all 0.3s ease;
        }

        .upload-zone.drag-over {
            border-color: var(--color-primary);
            background: rgba(255, 107, 90, 0.1);
        }

        /* Comparison Badge */
        .comparison-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .comparison-badge.faster {
            background: rgba(239, 68, 68, 0.1);
            color: #DC2626;

        .comparison-badge.slower {
            background: rgba(59, 130, 246, 0.1);
            color: #2563EB;
        }

        .comparison-badge.on-target {
            background: rgba(6, 167, 125, 0.1);
            color: var(--color-success);

        /* Feel Scale */
        .feel-scale {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .feel-option {
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.3;

        const STORAGE_KEY = 'HMTrainerData';

        function loadFromStorage() {
            try {
                // eslint-disable-next-line no-restricted-globals
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const data = JSON.parse(stored);
                    state.sessionResults = data.sessionResults || {};
                    state.currentWeek = data.currentWeek || TRAINING_PLAN.currentWeek;
                    console.log('Loaded data from localStorage');
                }
            } catch (error) {
                console.error('Error loading from localStorage:', error);
            }
        }

        function saveToStorage() {
            try {
                const data = {
                    sessionResults: state.sessionResults,
                    currentWeek: state.currentWeek,
                    lastUpdated: Date.now()
                };
                // eslint-disable-next-line no-restricted-globals
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                console.log('Saved data to localStorage');
            } catch (error) {
                console.error('Error saving to localStorage:', error);
            }
        }

        function saveSessionResult(weekNum, day, data) {
            const id = `${weekNum}-${day}`;
            const sessionData = { id, ...data, timestamp: Date.now() };
            state.sessionResults[id] = sessionData;
            saveToStorage();
        }

        function saveScreenshot(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    // Return the base64 data URL directly
                    resolve({
                        data: e.target.result,
                        name: file.name,
                        timestamp: Date.now()
                    });
                };
                reader.readAsDataURL(file);
            });
        }

                                                <div class="text-sm italic" style="color: var(--color-text);">"${result.notes}"</div>
                                            </div>
                                        ` : ''}

                                        <button class="mt-4 w-full py-2 px-4 rounded-lg text-sm font-semibold border-2 transition-all"
                                                style="border-color: var(--color-success); color: var(--color-success);"
                                                onclick="editSessionResult('${sessionId}')">
                                            Edit Result
                                        </button>
                                    </div>
                                ` : `
                                    <button class="w-full py-3 px-4 rounded-lg text-white font-bold transition-all active:scale-95 shadow-lg bg-primary hover:bg-primary-dark"
                                            onclick="openLogSessionModal('${sessionId}')">
                                        Log This Session üìù
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Add expand/collapse functionality
            container.querySelectorAll('.session-header').forEach(header => {
                header.addEventListener('click', () => {
                    const card = header.closest('.session-card');
                    const content = card.querySelector('.expandable-content');
                    const chevron = card.querySelector('.chevron');

                    content.classList.toggle('expanded');
                    chevron.classList.toggle('rotated');

                    // Vibrate on mobile
                    if (navigator.vibrate) {
                        navigator.vibrate(10);
                    }
                });
            });
        }

        function renderApp() {
            renderWeekNavigation();
            renderWeekOverview();
            renderSessions();
        }

        // ========================================
        // MODAL FUNCTIONS
        // ========================================

        function openLogSessionModal(sessionId) {
            const [weekNum, day] = sessionId.split('-');
            const week = TRAINING_PLAN.weeks.find(w => w.number === parseInt(weekNum));
            const session = week.sessions.find(s => s.day === day);
            const existingResult = state.sessionResults[sessionId] || {};

            const modalHTML = `
                <div class="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-4 modal-backdrop" onclick="closeModal(event)">
                    <div class="w-full max-w-lg rounded-t-2xl sm:rounded-2xl p-6 max-h-[90vh] overflow-y-auto animate-slide-in"
                         style="background: var(--color-surface);" onclick="event.stopPropagation()">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-2xl font-bold">Log Session</h2>
                            <button onclick="closeModal()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>

                        <div class="mb-4 p-3 rounded-lg" style="background: var(--color-bg);">
                            <div class="font-bold text-lg">${session.day} - ${session.type}</div>
                            <div class="text-sm" style="color: var(--color-text-secondary);">${session.distance}</div>
                        </div>

                        <form id="log-session-form" class="space-y-6">
                            <!-- Screenshot Upload -->
                            <div>
                                <label class="block text-sm font-semibold mb-2">Screenshots</label>
                                <div class="upload-zone rounded-lg p-8 text-center cursor-pointer" id="upload-zone">
                                    <svg class="w-12 h-12 mx-auto mb-3" style="color: var(--color-text-secondary);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                    </svg>
                                    <p class="text-sm mb-2" style="color: var(--color-text-secondary);">Drag & drop screenshots or tap to browse</p>
                                    <input type="file" id="screenshot-input" accept="image/*" multiple class="hidden">
                                </div>
                                <div id="screenshot-preview" class="grid grid-cols-2 gap-2 mt-3"></div>
                            </div>

                            <!-- Performance Data -->
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Actual Pace</label>
                                    <input type="text" id="actual-pace" placeholder="5:45/km"
                                           value="${existingResult.actualPace || ''}"
                                           class="w-full px-4 py-3 rounded-lg border-2 font-mono text-base"
                                           style="background: var(--color-surface); border-color: var(--color-border); color: var(--color-text);">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Avg HR</label>
                                    <input type="number" id="actual-hr" placeholder="160"
                                           value="${existingResult.actualHR || ''}"
                                           class="w-full px-4 py-3 rounded-lg border-2 font-mono text-base"
                                           style="background: var(--color-surface); border-color: var(--color-border); color: var(--color-text);">
                                </div>
                            </div>

                            <!-- Feel Scale -->
                            <div>
                                <label class="block text-sm font-semibold mb-3">How Did It Feel?</label>
                                <div class="feel-scale">
                                    <span class="feel-option ${existingResult.feel === 1 ? 'selected' : ''}" data-feel="1">üò´</span>
                                    <span class="feel-option ${existingResult.feel === 2 ? 'selected' : ''}" data-feel="2">üòê</span>
                                    <span class="feel-option ${existingResult.feel === 3 ? 'selected' : ''}" data-feel="3">üòä</span>
                                    <span class="feel-option ${existingResult.feel === 4 ? 'selected' : ''}" data-feel="4">üòÑ</span>
                                    <span class="feel-option ${existingResult.feel === 5 ? 'selected' : ''}" data-feel="5">üî•</span>
                                </div>
                                <input type="hidden" id="feel-value" value="${existingResult.feel || ''}">
                            </div>

                            <!-- Notes -->
                            <div>
                                <label class="block text-sm font-semibold mb-2">Your Notes (Optional)</label>
                                <textarea id="session-notes" rows="3" placeholder="How did the session go? Any insights?"
                                          class="w-full px-4 py-3 rounded-lg border-2 text-base resize-none"
                                          style="background: var(--color-surface); border-color: var(--color-border); color: var(--color-text);">${existingResult.notes || ''}</textarea>
                            </div>

                            <!-- Submit -->
                            <button type="submit" class="w-full py-4 px-4 rounded-lg text-white font-bold text-lg shadow-lg transition-all active:scale-95 bg-success">
                                Save Session ‚úÖ
                            </button>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('modal-container').innerHTML = modalHTML;

            // Setup upload zone
            const uploadZone = document.getElementById('upload-zone');
            const fileInput = document.getElementById('screenshot-input');
            let selectedFiles = [];

            uploadZone.addEventListener('click', () => fileInput.click());

            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('drag-over');
            });

            uploadZone.addEventListener('dragleave', () => {
                uploadZone.classList.remove('drag-over');
            });

            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files);
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            function handleFiles(files) {
                selectedFiles = [...selectedFiles, ...Array.from(files)];
                updateScreenshotPreview();
            }

            function updateScreenshotPreview() {
                const preview = document.getElementById('screenshot-preview');
                preview.innerHTML = selectedFiles.map((file, index) => `
                    <div class="relative">
                        <img src="${URL.createObjectURL(file)}" class="w-full h-24 object-cover rounded-lg">
                        <button type="button" onclick="removeScreenshot(${index})"
                                class="absolute -top-2 -right-2 w-6 h-6 bg-red-500 text-white rounded-full text-xs">√ó</button>
                    </div>
                `).join('');
            }

            window.removeScreenshot = (index) => {
                selectedFiles.splice(index, 1);
                updateScreenshotPreview();
            };

            // Setup feel scale
            document.querySelectorAll('.feel-option').forEach(option => {
                option.addEventListener('click', () => {
                    document.querySelectorAll('.feel-option').forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                    document.getElementById('feel-value').value = option.dataset.feel;

                    // Vibrate on mobile
                    if (navigator.vibrate) {
                        navigator.vibrate(20);
                    }
                });
            });

            // Setup form submission
            document.getElementById('log-session-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                // Save screenshots as base64 data URLs
                const screenshots = [];
                for (const file of selectedFiles) {
                    const screenshotData = await saveScreenshot(file);
                    screenshots.push(screenshotData);
                }

                // Collect form data
                const data = {
                    screenshots: screenshots,
                    actualPace: document.getElementById('actual-pace').value,
                    actualHR: document.getElementById('actual-hr').value,
                    feel: parseInt(document.getElementById('feel-value').value),
                    notes: document.getElementById('session-notes').value,
                    completed: true
                };

                // Save to localStorage
                saveSessionResult(weekNum, day, data);

                // Vibrate on success
                if (navigator.vibrate) {
                    navigator.vibrate([50, 100, 50]);
                }

                // Close modal and refresh
                closeModal();
                renderApp();
            });
        }

        function editSessionResult(sessionId) {
            openLogSessionModal(sessionId);
        }

        function closeModal(event) {
            if (!event || event.target.classList.contains('modal-backdrop')) {
                document.getElementById('modal-container').innerHTML = '';
            }
        }

        function openImageLightbox(imageData) {
            const modalHTML = `
                <div class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop" onclick="closeModal()">
                    <img src="${imageData}" class="max-w-full max-h-full rounded-lg shadow-2xl" onclick="event.stopPropagation()">
                </div>
            `;
            document.getElementById('modal-container').innerHTML = modalHTML;
        }

        // ========================================
        // INITIALIZATION
        // ========================================

        async function init() {
            try {
                console.log('Initializing app...');

                initDarkMode();
                console.log('Dark mode initialized');

                loadFromStorage();
                console.log('Data loaded from localStorage');

                renderApp();
                console.log('Initial render complete');

                // Bottom nav
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        state.view = btn.dataset.view;

                        if (state.view === 'progress') {
                            showProgressView();
                        } else {
                            // Restore the main content structure first
                            const mainContent = document.querySelector('main');
                            mainContent.innerHTML = `
                                <section id="today-section" class="mb-6 opacity-0 animate-fade-in-up">
                                    <!-- Populated by JS -->
                                </section>

                                <section id="week-overview" class="mb-4 opacity-0 animate-fade-in-up stagger-1">
                                    <div class="flex items-center justify-between mb-4">
                                        <h2 class="text-2xl font-bold" id="week-title">Week 4</h2>
                                        <div class="text-sm text-secondary" id="week-dates">Dec 2-8, 2025</div>
                                    </div>
                                    <div class="text-sm px-4 py-3 rounded-lg mb-4" style="background: var(--color-surface); border-left: 4px solid var(--color-accent);">
                                        <strong>Phase:</strong> <span id="week-phase">Speed Development</span> ‚Ä¢
                                        <strong>Total:</strong> <span id="week-total">40K</span>
                                    </div>
                                </section>

                                <section id="sessions-container" class="space-y-4">
                                    <!-- Populated by JS -->
                                </section>
                            `;
                            renderApp();
                        }

                        // Vibrate on mobile
                        if (navigator.vibrate) {
                            navigator.vibrate(10);
                        }
                    });
                });

                console.log('App initialized successfully');
            } catch (error) {
                console.error('Initialization error:', error);
                // Try to render anyway
                try {
                    renderApp();
                } catch (renderError) {
                    console.error('Render error:', renderError);
                    document.getElementById('sessions-container').innerHTML = `
                        <div class="p-6 bg-red-100 dark:bg-red-900 rounded-lg text-red-800 dark:text-red-200">
                            <strong>Error:</strong> ${error.message || 'Failed to initialize app'}
                            <br><br>
                            Please check the browser console for details.
                        </div>
                    `;
                }
            }
        }

        function showProgressView() {
            const completedSessions = Object.values(state.sessionResults).filter(r => r.completed).length;
            const totalSessions = TRAINING_PLAN.weeks.reduce((sum, week) => sum + week.sessions.length, 0);
            const completionRate = Math.round((completedSessions / totalSessions) * 100);

            const mainContent = document.querySelector('main');
            mainContent.innerHTML = `
                <div class="animate-fade-in-up">
                    <h2 class="text-3xl font-bold mb-6">Your Progress</h2>

                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="p-6 rounded-xl shadow-lg" style="background: var(--color-surface);">
                            <div class="text-3xl font-bold text-primary mb-1">${completedSessions}</div>
                            <div class="text-sm" style="color: var(--color-text-secondary);">Sessions Completed</div>
                        </div>
                        <div class="p-6 rounded-xl shadow-lg" style="background: var(--color-surface);">
                            <div class="text-3xl font-bold text-secondary mb-1">${completionRate}%</div>
                            <div class="text-sm" style="color: var(--color-text-secondary);">Completion Rate</div>
                        </div>
                    </div>

                    <div class="p-6 rounded-xl shadow-lg mb-6" style="background: var(--color-surface);">
                        <h3 class="text-lg font-bold mb-4">Week by Week</h3>
                        <div class="space-y-3">
                            ${TRAINING_PLAN.weeks.map(week => {
                                const weekSessions = week.sessions.length;
                                const weekCompleted = week.sessions.filter(session => {
                                    const id = `${week.number}-${session.day}`;
                                    return state.sessionResults[id]?.completed;
                                }).length;
                                const weekProgress = Math.round((weekCompleted / weekSessions) * 100);

                                return `
                                    <div>
                                        <div class="flex justify-between text-sm mb-1">
                                            <span class="font-semibold">Week ${week.number}</span>
                                            <span style="color: var(--color-text-secondary);">${weekCompleted}/${weekSessions}</span>
                                        </div>
                                        <div class="w-full h-2 rounded-full" style="background: var(--color-border);">
                                            <div class="h-full rounded-full bg-success transition-all" style="width: ${weekProgress}%"></div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>

                    <div class="p-6 rounded-xl shadow-lg" style="background: linear-gradient(135deg, var(--color-primary), var(--color-secondary)); color: white;">
                        <div class="text-center">
                            <div class="text-5xl mb-3">üéØ</div>
                            <div class="text-2xl font-bold mb-2">Sub-2:00 Half Marathon</div>
                            <div class="text-lg opacity-90">January 18, 2026</div>
                            <div class="mt-4 text-sm opacity-80">Keep pushing! Every session counts.</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Service workers are not supported in sandboxed iframes
        // Data persistence is handled via IndexedDB instead

        // Start the app
        init();
    </script>
</body>
</html>
